<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculadora.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Calculadora JavaScript</title>
</head>

<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12" id="logo">
                    Calculadora em JavaScript
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Corpo da página -->
    <main class="main" style="background-image: url('img/back-02.png')">

        <div class="container">

            <div class="row">

                <div class="title">
                    <div class="col-12">
                        <h2><strong>Calculadora</strong></h2>
                    </div>
                </div>

            </div>


            <div id="calculadora" class="card">

                <div class="card-header">

                    <p id="display" class="m-1">0</p>

                </div>

                <div class="card-body">

                    <div class="row">

                        <div class="col-3">

                            <button type="button" id="bt-7" class="btn btn-light btn-block">7</button>

                        </div>

                        <div class="col-3">

                            <button type="button" id="bt-8" class="btn btn-light btn-block">8</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-9" class="btn btn-light btn-block">9</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-div" class="btn btn-primary btn-block"><i
                                    class="fa fa-divide"></i></button>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col">

                            <button type="button" id="bt-4" class="btn btn-light btn-block">4</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-5" class="btn btn-light btn-block">5</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-6" class="btn btn-light btn-block">6</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-mult" class="btn btn-primary btn-block"><i
                                    class="fa fa-times"></i></button>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col">

                            <button type="button" id="bt-1" class="btn btn-light btn-block">1</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-2" class="btn btn-light btn-block">2</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-3" class="btn btn-light btn-block">3</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-sub" class="btn btn-primary btn-block"><i
                                    class="fa fa-minus"></i></button>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col">

                            <button type="button" id="bt-0" class="btn btn-light btn-block">0</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-vir" class="btn btn-light btn-block">,</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-som" class="btn btn-primary btn-block"><i
                                    class="fa fa-plus"></i></button>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col">

                            <button type="button" id="bt-dell" class="btn btn-danger btn-block">AC</button>

                        </div>

                        <div class="col">

                            <button type="button" id="bt-ig" class="btn btn-warning btn-block"><i
                                    class="fa fa-equals"></i></button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <i class="far fa-copyright"></i> Copyright 2023
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1f598b9b74.js" crossorigin="a"></script>
</body>

</html>
